<!DOCTYPE html>
<html lang="en" ng-app="pfc">
    <head>
        <title>Personal Finance Checkup</title>
        
        <!-- "I'm so meta. Even this" -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal Finance checkup following the guidelines of /r/personalfinance on Reddit.">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootswatch-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">

        <!-- Angular Libs -->
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body ng-controller="body" class="container">
        
        <div class="text-center">
	        <div class="lead">Personal Finance Checkup</div>
	        <p>Based on advice from <a href="http://www.reddit.com/r/personalfinance">/r/personalfinance</a>. </p>
	    </div>

	    <br/><br/>

	    <div class="row">
			
			<div class="col-md-8">
			    <form name="mainForm" class="center-block">
			    	
			    	<!-- Annual Salary -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="salary">Annual Salary</label>  
						<div class="input-group col-md-4">
		    				<span class="input-group-addon text-success">$</span>
							<input 
								ng-model="checkup.salary" 
								id="salary"
								name="salary" 
								format="number"
								type="text" 
								class="form-control lead">
		  				</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label">Do you have an Emergecy account?</label>
						
						<div class="input-group col-md-4">					
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="checkup.has_emergency_account" ng-value="true">
									Yes
								</label>
							</div>
						</div>
					</div>

					<!-- Emergency Account amount -->
						<div class="form-group" ng-show="checkup.has_emergency_account" ng-class="{ 'animated fadeInDown': checkup.has_emergency_account }">

							<label class="col-md-4 control-label" for="emergency_account">
								<i class="glyphicon glyphicon-arrow-up"></i>
								How much is in it?
							</label>  

							<div class="input-group col-md-4">
			    				<span class="input-group-addon text-success">$</span>
								<input 
									ng-model="checkup.emergency_account" 
									id="emergency_account"
									name="emergency_account" 
									format="number"
									type="text" 
									class="form-control lead">
			  				</div>

						</div>

			    </form>
			</div>

			<div class="col-md-3">
				<div class="lead">Results</div>
				{{ checkup }}
			</div>
		</div>

	    <!-- 
	    	Form
				- Salary/income (pretax) (annual, monthly, bi-weekly)
				
				- Emergency account?
					- Do you have it?
					- How much is in it?
	
				- Loans
					- School
					- Credit Cards
					- Car
					-
						- How much is each loan?
						- What is the interest rate of each loan? 

				- Savings acounts (total)
					- Do you have it?
					- How much is in it?
					- How much do you contribute annually?

				- Have a 401k?
					- Do you have it?
					- Does company match?
				
				- Have IRA?
					- Do you have it?
					- How much is in it?
					- How much do you contribute annually?
				
				- Post-tax investments?
					- Do you have it?
					- How much is in it?
					- How much do you contribute annually?

	    -->

        <!-- Javascript-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
